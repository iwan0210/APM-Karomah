<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In Mobile JKN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center title"><img src="assets/img/holistic.jpg" class="img-fluid rounded" width="50px">Check In
            Mobile JKN RS Karomah Holistic</h1>
            <br>
        <div class="row">
            <div class="col-sm-3">
                <img src="assets/img/1.png" width="100%">
            </div>
            <div class="col-sm-3">
                <img src="assets/img/2.png" width="100%">
            </div>
        </div>
        <div class="input-group">
            <input type="text" style="opacity: 0; position: absolute; top: 0; left: 0" class="form-control form-control-lg shadow-none bg-dark text-white" id="checkin" onblur="this.focus();" inputmode='none' autofocus>
        </div>
    </div>
    <div class="float-button">
        <button type="button" class="btn btn-success btn-lg mr-2" onclick="location.reload();"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-danger btn-lg" onclick="window.location = 'index.html';"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/renderer.js"></script>

</html>

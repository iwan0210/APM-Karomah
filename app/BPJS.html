<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendaftaran Mandiri</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="modal fade" id="pendaftaranBPJS" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Pendaftaran Mandiri BPJS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="noRM" class="form-label">Nomor Rekam Medis</label>
                                    <input type="text" class="form-control form-control-lg" id="noRM" aria-describedby="noRM" disabled>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control form-control-lg" id="nama" aria-describedby="nama" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <textarea type="text" class="form-control form-control-lg" id="alamat" aria-describedby="alamat" disabled></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="poli" class="form-label">Poli Tujuan</label>
                                    <input type="text" class="form-control form-control-lg" id="poli" aria-describedby="poli" disabled>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="dokter" class="form-label">Dokter Tujuan</label>
                                    <input type="text" class="form-control form-control-lg" id="dokter" aria-describedby="dokter" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salah</button>
                                <button class="btn btn-primary" id="daftarButton" onclick="confirmCustomInputSubmit();">Benar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <br>
            <h1 class="text-center title"><img src="assets/img/holistic.jpg" class="img-fluid rounded" width="50px"> Pendaftaran Mandiri BPJS RS Karomah Holistic</h1>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="m-5">
                        <div class="w-75 mx-auto">
                            <label for="customInput" class="form-label" style="font-size: 20px;">Nomor Rujukan Atau Surat Kontrol</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg shadow-none bg-dark text-white" id="customInput" maxlength="19" onblur="this.focus();" inputmode='none' autofocus>
                                <button class="btn btn-dark" type="button" onclick="clearCustomInput();">&nbsp;<i class="fa fa-times" aria-hidden="true"></i>&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    <ul class="keyboard">   
                        <li class="letter" onclick="customPad('1');">1</li>  
                        <li class="letter" onclick="customPad('2');">2</li>  
                        <li class="letter" onclick="customPad('3');">3</li>  
                        <li class="letter" onclick="customPad('4');">4</li>  
                        <li class="letter" onclick="customPad('5');">5</li>
                        <li class="letter" onclick="customPad('delete');"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></li>
                        <li class="letter  clearl" onclick="customPad('6');">6</li> 
                        <li class="letter" onclick="customPad('7');">7</li>  
                        <li class="letter " onclick="customPad('8');">8</li>  
                        <li class="letter" onclick="customPad('9');">9</li>
                        <li class="letter" onclick="customPad('0');">0</li>
                        <li class="letter" onclick="customPad('done');"><i class="fa fa-check-circle" aria-hidden="true"></i></li>
                        <li class="letter  clearl" onclick="customPad('B');">B</li>
                        <li class="letter" onclick="customPad('K');">K</li>
                        <li class="letter" onclick="customPad('P');">P</li>
                        <li class="letter" onclick="customPad('R');">R</li>
                        <li class="letter" onclick="customPad('U');">U</li>
                        <li class="letter" onclick="customPad('Y');">Y</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="float-button">
			<button type="button" class="btn btn-success btn-lg mr-2" onclick="location.reload();"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-danger btn-lg" onclick="window.location = 'index.html';"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
		</div>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/sweetalert2.all.min.js"></script>
        <script src="assets/js/renderer.js"></script>
    </body>
</html>
